{% extends "store/base.html" %} {% block title %}Login{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 bg-gray-50">
  <form
    method="post"
    class="w-full max-w-md space-y-6 bg-white p-8 rounded shadow-md"
  >
    {% csrf_token %}
    <h1 class="text-3xl font-bold text-center text-gray-800">Login</h1>

    {% for field in form %} {{ field.label_tag }} {{ field }} 
    {% if field.errors %}
    <p class="text-red-600 text-sm">{{ field.errors.0 }}</p>
    {% endif %} 
    {% endfor %}

    <button
      type="submit"
      class="w-full bg-black text-white font-semibold py-3 rounded mt-4 cursor-pointer"
    >
      Login
    </button>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline"
        >Register</a
      >
    </p>
  </form>
</div>
{% endblock %}
